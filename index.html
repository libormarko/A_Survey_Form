<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="title">Expat survey</h1>
    <div id="aroundForm">
        <p id="description"><strong>Have you lived abroad? Please, share your experience.</strong></p>
        <form id="survey-form">
            <div>
                <div class="labels">
                    <label for="name" id="name-label">Name:</label>
                </div>
                <div class="inputs">
                    <input autofocus type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="email" id="email-label">Email:</label>
                </div>
                <div class="inputs">
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter your Email" required>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="number" id="number-label">Age:</label>
                </div>
                <div class="inputs">
                    <input type="number" id="number" name="age" class="input-field" placeholder="Enter your age" min=1 max="130" required>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="expatExperience">Have you lived abroad?</label>
                </div>
                <div class="inputs">
                    <ul style="list-style: none;">
                        <li class="radio"><label>Yes<input name="radio-buttons" type="radio" value="Yes" class="expatExperience"></label></li>
                        <li class="radio"><label>Kind of<input name="radio-buttons" type="radio" value="KindOf" class="expatExperience"></label></li>
                        <li class="radio"><label>Not yet<input name="radio-buttons" type="radio" value="NotYet" class="expatExperience"></label></li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="dropdown">In how many countries have you lived?</label>
                </div>
                <div class="inputs">
                    <select id="dropdown" name="dropdown" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="More than 5">More than 5</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="expatExperience2">How did you enjoy expat life?</label>
                </div>
                <div class="inputs">
                    <ul style="list-style: none;">
                        <li class="radio"><label>Loved it<input name="radio-buttons2" type="radio" value="LovedIt" class="expatExperience"></label></li>
                        <li class="radio"><label>Liked it<input name="radio-buttons2" type="radio" value="LikedIt" class="expatExperience"></label></li>
                        <li class="radio"><label>Meh<input name="radio-buttons2" type="radio" value="Meh" class="expatExperience"></label></li>
                        <li class="radio"><label>Didnâ€™t like it<input name="radio-buttons2" type="radio" value="DidNotLikeIt" class="expatExperience"></label></li>
                        <li class="radio"><label>It was a nightmare<input name="radio-buttons2" type="radio" value="Nightmare" class="expatExperience"></label></li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="expatExperience3">What did you enjoy? (Tick all that apply)</label>
                </div>
                <div class="inputs">
                    <ul style="list-style: none;">
                        <li class="checkbox"><label>Adventure<input name="checkboxes" type="checkbox" value="1"></label></li>
                        <li class="checkbox"><label>Local cuisine<input name="checkboxes" type="checkbox" value="2"></label></li>
                        <li class="checkbox"><label>Different culture<input name="checkboxes" type="checkbox" value="3"></label></li>
                        <li class="checkbox"><label>A fresh start<input name="checkboxes" type="checkbox" value="4"></label></li>
                        <li class="checkbox"><label>New skills<input name="checkboxes" type="checkbox" value="5"></label></li>
                        <li class="checkbox"><label>Friends in a new place<input name="checkboxes" type="checkbox" value="6"></label></li>
                        <li class="checkbox"><label>Self-discovery<input name="checkboxes" type="checkbox" value="7"></label></li>
                        <li class="checkbox"><label>Learning a new language<input name="checkboxes" type="checkbox" value="8"></label></li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="homeCities">In what cities have you lived?</label>
                </div>
                <div class="inputs">
                    <textarea id="homeCities" name="cities" class="input-field" style="height:80px;resize:vertical;" placeholder="Enter your former home cites here"></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
